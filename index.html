<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="display">
                <div class="input-1"></div>
                <div class="input-2">0</div>
            </div>
            <div class="buttons">
                <div class="first-row">
                    <button class="calc-btn" data-key="67">clear</button>
                    <button class="calc-btn" data-key="8">del</button>
                </div>
                <div class="second-row">
                    <button class="calc-btn" data-key="55">7</button>
                    <button class="calc-btn" data-key="56">8</button>
                    <button class="calc-btn" data-key="57">9</button>
                    <button class="calc-btn" data-key="111">÷</button>
                </div>
                <div class="third-row">
                    <button class="calc-btn" data-key="52">4</button>
                    <button class="calc-btn" data-key="53">5</button>
                    <button class="calc-btn" data-key="54">6</button>
                    <button class="calc-btn" data-key="106">x</button>
                </div>
                <div class="fourth-row">
                    <button class="calc-btn" data-key="49">1</button>
                    <button class="calc-btn" data-key="50">2</button>
                    <button class="calc-btn" data-key="51">3</button>
                    <button class="calc-btn" data-key="109">-</button>
                </div>
                <div class="fifth-row">
                    <button class="calc-btn" data-key="190">.</button>
                    <button class="calc-btn" data-key="48" >0</button>
                    <button class="calc-btn" data-key="187">=</button>
                    <button class="calc-btn" data-key="107">+</button>
                </div>          
            </div>
        </div>
        <div class="footer">Copyright© 2022 jmndz <img src="./icons8-github-48.png" alt="github logo"></div>
        <script src="script.js" async defer></script>
    </body>
</html>
